<!DOCTYPE>
<html lang="en">

  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <script src="jquery-2.1.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  </head>

  <body>

    <nav class="row">
      <div class="col-sm-12">
        <h3>The Epic Name</h3>
      </div>
    </nav>

    <div class="row">
      <div class="container">

        <div class="col-md-12">
          <div class="col-md-6">
            <button class="feed-tab">Explore</button>
          </div>
          <div class="col-md-6">
            <button class="feed-tab">My Events</button>
          </div>
          <div class="col-md-6">
            <p>Filter by...</p>
          </div>
          <div class="col-md-6">
            <input type="search" placeholder="Search...">
          </div>
        </div>

        <div class="card-container">
          <div class="card">
              <img src=""></img>
              <h3>First name</h3>
              <p>School</p>
              <p>3/2 3:30</p>
              <h1>Event Name</h1>
              <div class="card-extended is-hidden">
                <p>Description text goes here</p>
                <!-- Map goes here -->
                <ul>
                  <li><input type="checkbox">Attendee</input></li>
                  <li><input type="checkbox">Volunteer</input></li>
                </ul>
                <button>Attending</button>
                <button>Can't attend</button>
              </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="Terms of service">Terms of service</a>
      </div>
    </footer>

  </body>

</html>
